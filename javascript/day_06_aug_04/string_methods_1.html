<script>
    let str1 = 'hello';

    console.log(str1.length);  // 5

    console.log(str1.charAt(1)); // e
    console.log(str1.at(1)); // e

    console.log(str1.charAt(-1)); // e
    console.log(str1.at(-1)); // e

    console.log(str1.indexOf('l')); // 2
    console.log(str1.lastIndexOf('l')); // 3


</script>
