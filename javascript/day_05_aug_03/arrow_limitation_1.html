<script>
    let user = {
        firstName: 'Virat',
        lastName: 'Kohli',
        fullName1: function () { // Regular-how/where the function is called
            console.log(this.firstName, this.lastName, this); // this = user
        },
        fullName2: () => {
            console.log(this.firstName, this.lastName, this); // this = window
        }
    }
    user.fullName1();
    user.fullName2();
</script>
