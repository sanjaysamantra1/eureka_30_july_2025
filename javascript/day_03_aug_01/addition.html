<script>
    // Ask user to enter 2 numbers, and display addition result
    let a = +prompt('Enter first value', 10);
    let b = parseInt(prompt('Enter second value', 20));

    console.log('Addition of ' + a + ' and ' + b + 'is ' + (a + b)); // string concat
    console.log(`Addition of ${a} and ${b} is ${a + b}`); // template literal
</script>
