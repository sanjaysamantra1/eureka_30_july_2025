<script>
    class Student {
        constructor(roll, name, address) {
            this.roll = roll;
            this.name = name;
            this.address = address;
            // this.clgName = 'Eureka';
        }
    }
    Student.prototype.clgName = 'Eureka';

    let std1 = new Student(101, 'deepak', 'TN');
    let std2 = new Student(102, 'aravind', 'Virg');
    console.log(std1);
    console.log(std2);

    console.log(std1.roll, std1.name, std1.clgName);
    console.log(std2.roll, std2.name, std2.clgName);

    console.log('roll' in std1); // true
    console.log(std1.hasOwnProperty('roll')); // true

    console.log('clgName' in std1); // true
    console.log(std1.hasOwnProperty('clgName')); // false

    console.log('dob' in std1); // false
    console.log(std1.hasOwnProperty('dob')); // false
</script>
