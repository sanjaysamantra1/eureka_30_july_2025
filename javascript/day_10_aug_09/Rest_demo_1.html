<script>
    function add2Nums(a, b) {
        console.log((a + b));
    }
    add2Nums(10, 20);

    function add3Nums(a, b, c) {
        console.log((a + b + c));
    }
    add3Nums(10, 20, 30);


    function sum(...arr) { // ... REST parameter
        let sum = arr.reduce((sum, ele) => sum + ele);
        console.log(sum)
    }
    sum(10, 20);
    sum(10, 20, 30);
    sum(10, 20, 30, 40, 50);
</script>
