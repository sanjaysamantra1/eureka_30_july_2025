<script>
    function add(a, b, c) {
        console.log(a + b + c); // 10 20 undefined
    }
    add(10, 20); // NaN

    function sum(a, b, c = 0) {
        console.log(a + b + c); // 10 20 0
    }
    sum(10, 20); // 30
    sum(10, 20, 30); // 30


    function greet(userName = 'Guest') {
        console.log(`Hello ${userName}`)
    }
    greet();
    greet("Sanjay");
</script>
