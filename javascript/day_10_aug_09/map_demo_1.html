<script>
    let str = 'entertainment';

    // using object
    let obj = {};
    for (char of str) {
        obj[char] = obj[char] ? obj[char] + 1 : 1;
    }
    console.log(obj);

    // using map
    let charMap = new Map();
    for (char of str) {
        if (charMap.has(char)) {
            charMap.set(char, charMap.get(char) + 1)
        } else {
            charMap.set(char, 1)
        }
    }
    console.log(charMap);
</script>
