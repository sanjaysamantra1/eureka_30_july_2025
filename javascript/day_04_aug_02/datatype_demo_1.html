<script>
    let str = 'sachin'; // primitive - immutable
    str[0] = 't';
    str[1] = 'b';
    console.log(str);

    let arr = [10, 20, 30, 40, 50];
    arr[0] = 15;
    arr[1] = 25; // mutable
    console.log(arr);


    console.log(10 == 10); // true
    console.log('hello' == 'hello'); // true

    console.log([10, 20] == [10, 20]); // false
    console.log({} == {}); // false
</script>
